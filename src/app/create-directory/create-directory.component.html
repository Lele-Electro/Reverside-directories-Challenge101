<div class="form">
    <form autocomplete="off" #loginForm="ngForm" ngSubmit = "login(loginForm)">
        <div class ="form-group">
            <label for = "userName">User Name:</label>
            <input (ngModel) = "userName" id = "userName" type="text" class = "form-control" name ="userName" id = "userName">
        </div>

        <div class ="form-group">
            <label for = "password">Password</label>
            <input (ngModel) = "password" id = "userName" type="password" class = "form-control" name ="password" id = "password">
        </div>

        <button type = "submit" class = "btn btn-primary">Login</button>
        <button type = "submit" class = "btn btn-default">Cancel</button>

    </form>
</div>
